<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Quality Inspection API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';

            try {
                const response = await fetch('/api/quality-inspections/');
                const data = await response.json();

                resultEl.textContent = `Success!\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
            }
        }
    </script>
</body>
</html>
