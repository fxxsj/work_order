name: 测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: 后端测试
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_workorder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 缓存 pip 依赖
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装依赖
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage flake8

    - name: 代码检查
      run: |
        cd backend
        flake8 workorder --exclude=migrations --max-line-length=100

    - name: 运行测试
      env:
        DJANGO_SETTINGS_MODULE: config.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        cd backend
        python manage.py test workorder.tests --verbosity=2

    - name: 生成覆盖率报告
      env:
        DJANGO_SETTINGS_MODULE: config.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend
        coverage run --source='.' manage.py test workorder.tests
        coverage report
        coverage xml

    - name: 上传覆盖率到 Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-test:
    name: 前端测试
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 缓存 npm 依赖
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 安装依赖
      run: |
        cd frontend
        npm ci

    - name: 运行 ESLint
      run: |
        cd frontend
        npm run lint

    - name: 运行单元测试
      run: |
        cd frontend
        npm run test:unit

    - name: 构建前端
      run: |
        cd frontend
        npm run build

  integration-test:
    name: 集成测试
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_workorder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 运行集成测试
      env:
        DJANGO_SETTINGS_MODULE: config.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        cd backend
        python manage.py test workorder.tests.test_permissions --verbosity=2
        python manage.py test workorder.tests.test_api --verbosity=2
